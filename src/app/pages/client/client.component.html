<mat-card class="cardWithShadow">
  <mat-card-content>

    <section class="row">
      <div class="col-6">
        <mat-card-title>
          Clientes
        </mat-card-title>
      </div>
      <div class="col-6">

        <button mat-raised-button color="primary" style="float: right;" (click)="openModal()">
          <mat-icon>create</mat-icon>
          Nuevo
        </button>
      </div>


    </section>
    <!-- <mat-divider></mat-divider> -->
    <section>
      <div class="row m-t-32">
        <div class="col-md-12">
          <table mat-table [dataSource]="dataClient" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="mothersLastName">
              <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
              <td mat-cell *matCellDef="let element"> {{element.mothersLastName}} </td>
            </ng-container>

            <ng-container matColumnDef="documentType">
              <th mat-header-cell *matHeaderCellDef> Typo - Documento </th>
              <td mat-cell *matCellDef="let element"> {{element.documentType}} </td>
            </ng-container>

            <ng-container matColumnDef="documentNumber">
              <th mat-header-cell *matHeaderCellDef> Documento </th>
              <td mat-cell *matCellDef="let element"> {{element.documentNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="birthDate">
              <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento</th>
              <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
            </ng-container>

            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef width="25%">Opciones</th>
              <td mat-cell *matCellDef="let element">
                <div class="row">
                  <div class="col-md-6">
                    <button mat-stroked-button color="primary" style="float: right;">
                      <mat-icon>edit</mat-icon>
                      Editar
                    </button>

                  </div>
                  <div class="col-md-6">
                    <button mat-stroked-button color="warn" style="float: right;">
                      <mat-icon>delete_sweep</mat-icon>
                      Borrar
                    </button>
                  </div>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>
    </section>

  </mat-card-content>
</mat-card>
